<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Problem 1</title>

    <body>
        <p>Problem 1.Replace all href values</p>
       <pre>
        <a href="#">Website 1</a>
        <a href="#">Website 2</a>
        <a href="#">Website 3</a>
       </pre>
        <script>
            var links= document.getElementsByTagName("a")
            for(var i =0; i < links.length;i++){
                links[i].href="https://www.w3schools.com/js/default.asp";
            }
        </script>
    </body>
</html>
